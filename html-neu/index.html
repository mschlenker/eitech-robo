<head>
	<meta charset="utf-8">

	<title>Eitech Robby</title>
<style>

body {
	background-color: whitesmoke; 
	margin: 0;
	padding: 0; 
}

#stop, #fgcontainer, #bgcontainer, #slider1bg, #slider2bg, #slider1, #slider2, #iconsettings, #iconbattery, #iconeitech, #settings  {
	display: none; 
}

#rotate {
	background-color: whitesmoke;
	height: 100%;
	width: 100%;
	position: fixed;
	top: 0;
	bottom: 0;
	padding: 0px;
	font-family: sans-serif;
	font-weight: bold; 
	font-size: 16px; 	
}

#rotate div {
	margin: 0;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center; 
}

/* Do not show anything in portrait mode */

/* kleine Tablets, grosse Smartphones */

@media (max-device-width: 1024px) and (orientation: landscape) {

	#rotate {
		display: none; 
	}
	
	#settings {
		background-color: whitesmoke;
		height: 100%;
		width: 100%;
		position: fixed;
		top: 0;
		bottom: 0;
		padding: 0px;
		font-family: sans-serif;
		font-size: 16px; 
		z-index: 100; 
	}

	#settings #close {
		margin: 0;
		position: absolute;
		bottom: 30px;
		right: 30px;
		font-weight: bold; 
	}

	#stop {
		background-color: gray;
		position: fixed;
		bottom: 84px;
		right: -84px;
		height: 84px;
		width: 252px;
		z-index: 50;
		transform: rotate(270deg);
		display: block; 
	}
	#stop .rotatetext {

		font-family: sans-serif;
		font-weight: bold; 
		padding-left: 30px; 
	}
	#bgcontainer {
		background-color: whitesmoke;

		bottom: 0;
		right: 84px;
		height: 252px;
		width: 252px;
		z-index: 5;

	}

	#iconsettings svg, #iconbattery svg {
		transform: scale(5.2); 
	}

<script>
function wireTouch() {
	var obh = document.getElementById("fgcontainer");
	obh.addEventListener('touchmove', function(event) {
		// If there's exactly one finger inside this element
		if (event.targetTouches.length == 1) {
			var touch = event.targetTouches[0];
			if (checkInside(touch.pageX, touch.pageY)) {
				// Place element where the finger is
				obh.style.left = (touch.pageX - 42) + 'px';
				obh.style.top = (touch.pageY - 42) + 'px';
			}
		}
	}, false);
	var obm = document.getElementById("slider1");
	obm.addEventListener('touchmove', function(event) {
		// If there's exactly one finger inside this element
		if (event.targetTouches.length == 1) {
			var touch = event.targetTouches[0];
			if (checkY(touch.pageY)) {
				// Place element where the finger is
				// obm.style.left = (touch.pageX - 42) + 'px';
				obm.style.top = (touch.pageY - 10) + 'px';
			}
		}
	}, false);
	var obn = document.getElementById("slider2");
	obn.addEventListener('touchmove', function(event) {
		// If there's exactly one finger inside this element
		if (event.targetTouches.length == 1) {
			var touch = event.targetTouches[0];
			if (checkY(touch.pageY)) {
				// Place element where the finger is
				// obn.style.left = (touch.pageX - 42) + 'px';
				obn.style.top = (touch.pageY - 10) + 'px';
			}
		}
	}, false);
	var stop = document.getElementById('stop'); 
	stop.addEventListener("click", function(event) {
		stop.style.backgroundColor = "gray";
		var box = document.getElementById('bgcontainer').getBoundingClientRect();
		var boxcx = ( box.right + box.left) / 2;
		var boxcy = ( box.top + box.bottom) / 2;
		var obh = document.getElementById("fgcontainer");
		obh.style.left = (boxcx - 42) + 'px';
		obh.style.top = (boxcy - 42) + 'px';
	}, false); 
	var iconsettings = document.getElementById('iconsettings');
	iconsettings.addEventListener("click", function(event) {
		var settings = document.getElementById('settings');
		settings.style.display = "block";
	}, false); 
	var close = document.getElementById('close');
	close.addEventListener("click", function(event) {
		var settings = document.getElementById('settings');
		settings.style.display = "none";
	}, false); 
	drawBg();
	drawJoystick();
	// alert("Width: " + window.innerWidth + ", Height: " + window.innerHeight); 
}

function checkInside(x, y) {
	var box = document.getElementById('bgcontainer').getBoundingClientRect();
	var boxcx = ( box.right + box.left) / 2;
	var boxcy = ( box.top + box.bottom) / 2;
	var rad = Math.sqrt( Math.pow( x - boxcx, 2) + Math.pow( y - boxcy, 2));
	console.log("X: " + x + ", Y: " + y + ", Radius: " + rad); 
	// console.log(box.top, box.right, box.bottom, box.left);
	colorStop(rad);
	if (rad > 90) {
		return false;
	} else {
		return true;
	}
}

function checkY(y) {
	var box = document.getElementById('slider1bg').getBoundingClientRect();
	console.log(y);
	if (y > box.bottom || y < box.top) {
		return false;
	} else {
		return true;
	}
}

function colorStop(rad) {
	var stop = document.getElementById('stop'); 
	if (rad > 5) {
		stop.style.backgroundColor = "red";
	} else {
		stop.style.backgroundColor = "gray";
	}
}

function drawBg() {
	var canvas = document.getElementById('joybg');
	var context = canvas.getContext('2d');
	var centerX = canvas.width / 2;
	var centerY = canvas.height / 2;
	var radius = 125;

	context.beginPath();
	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	context.fillStyle = 'lightgray';
	context.fill();
	context.lineWidth = 2;
	context.strokeStyle = 'gray';
	context.stroke();
}

function drawJoystick() {
	var canvas = document.getElementById('joycanv');
	var context = canvas.getContext('2d');
	var centerX = canvas.width / 2;
	var centerY = canvas.height / 2;
	var radius = 41;

	context.beginPath();
	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	context.fillStyle = 'darkgray';
	context.fill();
	context.lineWidth = 1;
	context.strokeStyle = 'black';
	context.stroke();
}
</script>
